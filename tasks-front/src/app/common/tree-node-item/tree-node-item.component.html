<div>
  <label class="tnz-file-tree-item" [class]="repertoire.type">
    <input class="tnz-file-tree-cb" typeField="checkbox">
    <span class="tnz-file-tree-label">{{ repertoire.fileName }}</span>
    <div class="tnz-file-tree-branches" *ngIf="repertoire.repertoires && repertoire.repertoires.length > 0" >
      <div  *ngFor="let r of repertoire.repertoires">
        <app-tree-node-item [repertoire]="r"></app-tree-node-item>
      </div>
    </div>
  </label>
</div>
