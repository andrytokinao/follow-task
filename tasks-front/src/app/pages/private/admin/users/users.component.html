<h2>Liste des utilisateur</h2>
<ul class="modern-list">
  <li>
    <div class="item"> <h3>Nom prenom</h3></div>
    <div class="item"> <h3>Nom d'utilisateur</h3>  </div>
    <div class="item"> <h3>CIN</h3></div>
    <div class="status-item "> <h3>Adresse</h3> </div>
    <div class="item"> <h3>Numero telephone</h3> </div>
  </li>

  <li *ngFor =" let user of users">
    <div class="item">
      <img [src] ="user.photo" alt="Photo">
      <div class="details">
        <h3> {{user.lastName}}  {{user.firstName}}</h3>
        <p>Chef de projet </p>
      </div>
    </div>
    <div class="item">{{user.username}}</div>
    <div class="item">{{user.cin}} </div>
    <div class="status-item pending">Statut En Attente</div>
    <div class="item">20 Juin 2024</div>
  </li>
</ul>
